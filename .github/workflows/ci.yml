# .github/workflows/ci.yml

name: CI Pipeline for Flight Price Prediction

# 1. Controls when the workflow will run
on:
  push:
    branches: [ "main" ] # Runs on pushes to the main branch
  pull_request:
    branches: [ "main" ] # Runs on pull requests targeting the main branch
  workflow_dispatch: # Allows you to run this workflow manually from the Actions tab

# 2. Defines the jobs that will run
jobs:
  # The "test" job
  test:
    runs-on: ubuntu-latest # Use a standard Linux runner
    steps:
      # Step 1: Check out the repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up a Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip' # Cache dependencies to speed up future runs

      # Step 3: Install all required Python libraries
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Run the tests with pytest
      - name: Run model tests
        run: pytest test_model.py

  # The "build" job
  build:
    runs-on: ubuntu-latest # Use a standard Linux runner
    needs: test # This job will only run if the "test" job succeeds
    steps:
      # Step 1: Check out the repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Build the Docker image
      - name: Build Docker image
        run: docker build -t flight-price-api .
